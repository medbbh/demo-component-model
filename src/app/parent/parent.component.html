<!-- Parent component -->
<div class="container">
  <h1>User Management</h1>
  <form [formGroup]="userForm" (ngSubmit)="saveUser()" class="user-form">
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter username" />
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error">
        <small *ngIf="userForm.get('name')">Name is required & must be at least 3 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" formControlName="age" placeholder="Enter age" />
      <div *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched" class="error">
        <small *ngIf="userForm.get('age')">Age is required & must be a positive number.</small>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid" class="submit-btn">
      {{ isEditMode ? 'Update' : 'Submit' }}
    </button>
  </form>
</div>
